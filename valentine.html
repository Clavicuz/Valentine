<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 650px;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
	  margin-left: -150px
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
	  margin-right= 100px
    }

    .success {
      font-size: 20px;
      color: #ff4d6d;
    }
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hi Shobaa, Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòê</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");

    // Place "No" button initially
    noBtn.style.top = "135px";
    noBtn.style.left = "350px";
	
	
    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

    yesBtn.addEventListener("click", () => {
      card.innerHTML = `
        <h1 class="success">Yayyy! üíïü•∞</h1>
        <p>See you on Valentine‚Äôs Day ‚ù§Ô∏è</p>
      `;
    });
  </script>

</body>
</html>
