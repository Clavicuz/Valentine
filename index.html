<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      width: 650px;
      position: relative;
    }

    h1 {
      margin-bottom: 30px;
      color: #ff4d6d;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      margin: 10px;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
	  margin-left: -150px
    }

    #noBtn {
      background: #ccc;
      color: #333;
      position: absolute;
	  margin-right= 100px
    }

    .success {
      font-size: 20px;
      color: #ff4d6d;
    }

	@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-100vh);
    opacity: 0;
  }
}
  </style>
</head>
<body>

  <div class="card" id="card">
    <h1>Hi Shobaa, Will you be my Valentine? üíñ</h1>
    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üòê</button>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.getElementById("card");
    const yesBtn = document.getElementById("yesBtn");

    // Place "No" button initially
    noBtn.style.top = "135px";
    noBtn.style.left = "350px";
	
	
    noBtn.addEventListener("mouseenter", () => {
      const cardRect = card.getBoundingClientRect();

      const maxX = cardRect.width - noBtn.offsetWidth;
      const maxY = cardRect.height - noBtn.offsetHeight;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = `${randomX}px`;
      noBtn.style.top = `${randomY}px`;
    });

     yesBtn.addEventListener("click", () => {
	 sendResponseToSheet("YES");
    // üéâ Confetti burst
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });

    // üíï Floating hearts effect
    for (let i = 0; i < 15; i++) {
      createHeart();
    }

    // üíñ Success message
    card.innerHTML = `
      <h1 class="success">Yayyy! üíïü•∞</h1>
      <p>See you on Valentine‚Äôs Day ‚ù§Ô∏è</p>
    `;
  });

  function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "üíñ";
    heart.style.position = "fixed";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "0px";
    heart.style.fontSize = Math.random() * 20 + 20 + "px";
    heart.style.animation = "floatUp 3s ease-out forwards";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 3000);
  }

  function sendResponseToSheet(response) {
  fetch("https://script.google.com/macros/s/AKfycbxDIFyw6uhmpGRXvNsYjDev18oQWk0ddtmh-eLEQQlAN80QMTG2it8O0wu2lcBhZnPn6Q/exec", {
    method: "POST",
    body: JSON.stringify({ response }),
    headers: {
      "Content-Type": "application/json"
    }
  });
}
  </script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
